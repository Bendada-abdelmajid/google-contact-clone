<mat-progress-bar id="loader" mode="indeterminate"></mat-progress-bar>
<main>
  
  <app-header [toggleSidebar]="toggleSidebar.bind(this)"></app-header>
  <mat-sidenav-container>
    <mat-sidenav [mode]="sidenavMode" [opened]="isOpen()" style="width: 284px">
      <app-sidebar [isOpen]="isOpen()" [hundellNavigation]="hundellNavigation.bind(this)" />
    </mat-sidenav>
    <mat-sidenav-content>
      <div class="main">
        @if (isLoading()) {
          <div class="page-loader">
 <mat-spinner ></mat-spinner>
          </div>
       
        } 
        <router-outlet></router-outlet>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</main>
