<div class="empty-centent">
  <img
   loading="lazy"
    src="/empty.png"
    alt=""
  />
  <p>No contacts yet</p>
  @if(showBtns) {
  <div class="btns">
    <a routerLink="/new" matButton="">
      <mat-icon>person_outline</mat-icon>
      <span>Create Contact</span></a
    >
    <button matButton="" (click)="import()">
      <mat-icon>file_download</mat-icon>
      <span>import Contacts</span>
    </button>
  </div>
  }
</div>
